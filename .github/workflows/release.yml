name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Override Semantic Version (optional)'
        required: false

env:
  DOTNET_NOLOGO: true

jobs:
  matrix-build:
    strategy:
      matrix:
        os: [macos-13, ubuntu-22.04, windows-2022]
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Cache Premake
        uses: actions/cache@v4
        with:
          path: |
            extern/river-renderer/dependencies/premake-core
            extern/river-renderer/build/dependencies/premake-core
          key: premake-${{ runner.os }}-${{ hashFiles('extern/river-renderer/build/build_rive.sh') }}
      - name: Set build configuration
        run: echo "CONFIG=Release" >> $GITHUB_ENV
        shell: bash
      - name: Build native + managed
        if: matrix.os != 'windows-2022'
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh -c Release
      - name: Build native + managed (Windows)
        if: matrix.os == 'windows-2022'
        shell: pwsh
        run: |
          ./scripts/build.ps1 -Configuration Release
      - name: Upload native artifacts
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}
          path: artifacts/native

  consolidate:
    runs-on: ubuntu-22.04
    needs: matrix-build
    steps:
      - uses: actions/checkout@v4
      - name: Download native artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Build managed package
        run: |
          chmod +x scripts/build-managed.sh
          ./scripts/build-managed.sh -c Release
      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: artifacts/nuget
      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: artifacts/nuget/*.nupkg
      - name: Push NuGet package
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "NUGET_API_KEY not provided; skipping push."
            exit 0
          fi
          dotnet nuget push artifacts/nuget/*.nupkg --source https://api.nuget.org/v3/index.json --api-key "$NUGET_API_KEY"
